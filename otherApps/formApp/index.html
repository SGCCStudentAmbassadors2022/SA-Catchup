<body>
    <div id="content">

    </div>
    <!-- got uncaught error by forgetting content div at first -->
    <form id="formInput">
        <label>Name:</label>
        <input type="text" id="nameInput">
        <br>
        <label>Age:</label>
        <input type="number" id="age">
        <!-- no need to use ids^^ anymore since using form, which uses zero-indexing to form array -->
        <br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Male">Male
        <!-- name to group together so only 1 can be selected, value to assign -->
        <!-- each of the inputs are indexed even if named similarly -->
         
        <br>
        <label>Payment method:</label>
        <select>
            <option value="credit card">Credit card</option>
            <option value="debit card">Debit card</option>
        </select>
        <br>
        <br>
        <button id="submit">Submit!</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
